<!DOCTYPE html>
<html>
  <head>
    <title>DogCam</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css" type="text/css">
    <style>

    </style>
  </head>
  <body>
    <h1>DogCam!</h1>

    <div class='outer'>
      <div class='inner'>
        <img src='vstream.mjpg' id='main-view'>
        <canvas width=640 height=480  id='motion-marker'></canvas>
      </div>
    </div>
    <div id='history-view'>
      <form id='time-select'>
        <input type='range' min=0 max=43200 step=1>
      </form>
      <canvas width=640 height=40 id='time-markers'></canvas>
    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
      type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js" type="text/javascript"></script>
    <script src="/dogcam-manage.js" type="text/javascript"></script>
  </body>
</html>
